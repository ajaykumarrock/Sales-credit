<script>
    const el = document.getElementById('select');
    const box = document.getElementById('tutorial');
    const box1 = document.getElementById('tutorial2');
    el.addEventListener('change', function handleChange(event) {
        if (event.target.value === 'custom') {
            box.style.display = 'flex';
            box1.style.display = 'block';
        }
        else if (event.target.value === '1-week') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '2-week') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '1-month') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '2-month') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '3-month') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '6-month') {
            box1.style.display = 'block';
        }
        else if (event.target.value === '1-year') {
            box1.style.display = 'block';
        }

        else {
            box.style.display = 'none';
            box1.style.display = 'none';
        }
    });
</script>
<script>
    const inpt = document.getElementById('checkinpt')
    const cyclecheckbox = document.getElementById('cyclecheckbox')
    if (cyclecheckbox.checked == true) {
        inpt.setAttribute('disabled', '')
    }
    cyclecheckbox.addEventListener('click', function clicked() {
        if (cyclecheckbox.checked == true) {
            inpt.setAttribute('disabled', '')
        }
        else {
            inpt.removeAttribute('disabled')
        }
    })


</script>
